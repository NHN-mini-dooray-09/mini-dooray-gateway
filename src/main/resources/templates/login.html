<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login">
        <span th:text="#{login.id}"></span>: <input type="text" name="id" /><br />
        <span th:text="#{login.pwd}"></span>: <input type="password" name="pw" /><br />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" />
    </form>
</body>
</html>
